<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">


<dom-module id="js-person">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-item{
        padding: 10px 16px;
        background-color: var(--paper-teal-50);
      }
      paper-icon-item[empty] paper-item-body{
        width: 100%;
      }
      paper-icon-item[empty] paper-item-body div {
        height: 17px;
        width: 100%;
        border-radius: 2px;
        line-height: 1rem;
        background-color: var(--paper-teal-200);
      }
      paper-icon-item[empty] paper-item-body div[secondary]{
        margin-top: 9px;
      }
      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .teal {
        background-color: var(--paper-teal-200);
      }
      paper-icon-item[focused]{
        background-color: var(--paper-teal-100);
      }
    </style>

    <paper-icon-item id="person" empty>
      <iron-icon class="avatar teal" slot="item-icon">
      </iron-icon>
      <paper-item-body two-lines>
          <div>[[name]]</div>
          <div secondary>[[computeBirthdate(birthdate)]]</div>
      </paper-item-body>
    </paper-icon-item>

  </template>

  <script>
    /**
     * `js-person`
     * Person data
     *
     * @customElement
     * @polymer
     * @properties: name, surname, secondSurname, birthdate, phoneNumber, e-mail
     * @demo demo/index.html
     */
    class JsPerson extends Polymer.Element {
      static get is() { return 'js-person'; }
      static get properties() {
        return {
          name: {
            type: String
          },
          surname: {
            type: String
          },
          secondSurname: {
            type: String
          },
          birthdate: {
            type: Date
          },
          phoneNumber: {
            type: Number
          },
          email: {
            type: String
          }
        };
      }
      static get observers() {
        return [
                'removeEmptyAttr(name, birthdate)'
               ];
      }
      computeBirthdate(birthdate) {
        if (birthdate)
          return new Date(birthdate).toLocaleDateString();
        return '';
      }
      removeEmptyAttr(name, birthdate){
        if(name && birthdate)
          this.$.person.removeAttribute('empty');
      }
    }

    window.customElements.define(JsPerson.is, JsPerson);
  </script>
</dom-module>
