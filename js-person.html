<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="js-person-styles.html">

<dom-module id="js-person">
  <template>
    <style include="js-person-styles">
    </style>

    <paper-icon-item id="person" empty>
      <div class="avatar teal" slot="item-icon">
        [[firstLetterName]]
      </div>
      <paper-item-body two-lines>
          <div>[[fullName]]</div>
          <div secondary>[[computedBirthdate]]</div>
      </paper-item-body>
    </paper-icon-item>

  </template>
  <script type="text/javascript" src="js-person.js"></script>

</dom-module>
