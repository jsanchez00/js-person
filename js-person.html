<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="js-person">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-icon-item empty>
      <iron-icon icon="menu" slot="item-icon">
      </iron-icon>
      <paper-item-body two-lines>
          <div>[[name]]</div>
          <div secondary>[[birthdate]]</div>
      </paper-item-body>
    </paper-icon-item>
  </template>

  <script>
    /**
     * `js-person`
     * Person data
     *
     * @customElement
     * @polymer
     * @properties: name, surname, secondSurname, birthdate, phoneNumber, e-mail
     * @demo demo/index.html
     */
    class JsPerson extends Polymer.Element {
      static get is() { return 'js-person'; }
      static get properties() {
        return {
          name: {
            type: String
          },
          surname: {
            type: String
          },
          secondSurname: {
            type: String
          },
          birthdate: {
            type: Date
          },
          phoneNumber: {
            type: Number
          },
          email: {
            type: String
          }
        };
      }
    }

    window.customElements.define(JsPerson.is, JsPerson);
  </script>
</dom-module>
